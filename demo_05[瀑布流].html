var data = '<li><img src="http://images.cnitblog.com/blog/319713/201302/19142441-33020127369d49aeadddbb3da0744fbd.jpg" width="250" height="273" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142429-654aebabc3354eeeac79c8e2240311f8.jpg" width="250" height="204" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142445-8c48ded8bc354168a79c82b671ff741a.jpg" width="250" height="216" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142448-76c83874dfb14b35b38ed6fa9ef63ac4.jpg" width="250" height="261" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142501-9ebfc368fc3e454b982080ef7309c9b0.jpg" width="250" height="256" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142504-1918ccbd53794a1894009e93e277b458.jpg" width="250" height="250" alt="" /></li><li><img src="http://images.cnitblog.com/blog/319713/201302/19142507-9b18a10ee0144d288cf6a577cbea52ac.jpg" width="250" height="307" alt="" /></li>'
$.ui.waterfall = $.Class.creat();
$.ui.waterfall.prototype = {
	init:function(){
		this.opat = {
			id:document,
			node:null,
			row:1
			};
		$.Object.extend(this.opat,arguments[0]||{});
		this.fire();
	},
	fire:function(){
		var _this = this,_opat = _this.opat;
		var _id = $(_opat.id);
		var _ul = _this._ul = _id.find("ul");
		var _lis = _ul.find(_opat.node);
		_this._width = _lis.outerWidth();
		_this.arr = []
		_this.main(_lis);
		$(window).bind("scroll",function(){
			var _win = $.Window;
			if((_win.innerHeight()+_win.scrollTop()) >= _win.bodyHeight()){
				var _oldnum = _ul.find(_opat.node).length;
				_ul.append(data);
				_this.main(_ul.find(_opat.node).slice(_oldnum));
			}
		});
	},
	main:function(nodes){
		var _this = this,_opat = _this.opat;
		var _row = _opat.row;
		var _arr = _this.arr;
		nodes.each(function(i,o){
			if(_arr.length < _row){
				var _left = (i%_row)*_this._width;
				$(this).css({left:_left+"px"});
				$.Use(_arr).push($(this).outerHeight()+"."+_left).sort(function(_a_,_b_){return parseInt(_a_) - parseInt(_b_);});
			}else{
				var _first = _arr.shift();
				var _minheight = parseInt(_first);
				var _which = +_first.split(".")[1];
				$(this).css({
					top:_minheight+"px",
					left:_which+"px"
				})
				$.Use(_arr).push($(this).outerHeight()+_minheight+"."+_which).sort(function(_a_,_b_){return parseInt(_a_) - parseInt(_b_);});
			}
		});
		_this._ul.css({height:parseInt(_arr[_row-1])+"px"})
	}
}
$(function(){
	new $.ui.waterfall({
		id:"#main",
		node:"li",
		row:3
	})
});
</script>
