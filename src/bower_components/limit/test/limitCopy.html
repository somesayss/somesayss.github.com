<!DOCTYPE html>

<title>limitCopy.js</title>
<script type="text/javascript" charset="utf-8" src="/libs/es5.js"></script>
<script type="text/javascript" charset="utf-8" src="/dist/limit.js"></script>
</head>
<body>
<ul id="list">
	<li>li1</li>
	<li>li2</li>
	<li>li3</li>
</ul>
<input type="button" value="copy" id="copy" />
<script type="text/javascript">
"use strict";
;(function(){

	var copy = document.getElementById('copy');
	var list = document.getElementById('list');

	document.getElementById('copy').onclick = function(){
		var text = list.innerHTML;
		var area = creatHideArea();
		area.value = text;
		area.select();
		H5copy();
		removeHideArea(area);
	};

	function H5copy(){
		document.execCommand('copy');
	};

	function IEcopy(val){
		window.clipboardData.setData('text', val);
	};

	function creatHideArea(){
		var area = document.createElement('textarea');
		area.style['position'] = 'absolute';
		area.style['left'] = '-99999px';
		document.body.appendChild(area);
		return area;
	};

	function removeHideArea(area){
		var div = document.createElement('div');
		div.appendChild(area);
		div.innerHTML = '';
	};

})();
</script>
</body>
</html>
