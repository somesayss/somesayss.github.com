<body>
<script type="text/javascript">
"use strict";
;(function(){

	// 类型
	var typeList = [
		// 5种基础
		'a1',
		123,
		true,
		null,
		undefined,
		// 引用类型
		new String('a1'),
		new Number(123),
		new Boolean(1),
		{a: 'a1'},
		[1,2,3],
		function(){},
		new Date(),
		/a1/,
		new Error('123'),
		Math,
		window,
		document,
		document.body,
		document.body.childNodes
	];

	limit(typeList).each(function(val){
		console.log( 
			Object.prototype.toString.call(val), '|', 
			''+val, '|', 
			limit.toString(val), '|', 
			limit.isObject( limit.valueOf(val) ) 
			// Object.prototype.valueOf.call(val)
		);
	});

	// console.log( limit.toString(null) );

})();
</script>
