<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit"><!-- 360浏览器切换内核 webkit | ie-comp[IE6/7]? | ie-stand[IE8910]? -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"><!-- 手机头部设置 -->
<meta name="description" content="" />
<meta name="keywords" content=""  />
<title>budget(我￥585要花钱啊！)</title>
<!-- angularJS资源引用 -->
<link href="css/globe.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/angular-1.0.1.min.js" type="text/javascript"></script>
<!-- /angularJS资源引用 -->
<!-- budget独立资源 -->
<link href="css/budget/main.css" rel="stylesheet" type="text/css" />
<!-- /budget独立资源 -->
</head>
<body ng-controller="budgetCtrl">
<!-- 入口 -->
<div class="bu-enter">
	<button class="bu-input-button" ng-click="creatSort()">+ 增加一条</button>
</div>
<!-- /入口 -->
<!-- 主体 -->
<div class="fn-width-900 fn-margin-left-auto fn-margin-right-auto fn-color-666 fn-line-height-20 fn-padding-bottom-20">
	<!-- 分类循环 -->
	<fieldset class="fn-padding-top-5 fn-padding-right-10 fn-padding-bottom-10 fn-padding-left-10 fn-border-color-CCC fn-border-radius-5 fn-margin-top-10" ng-repeat="budgetLists in budgetData">
		<legend class="fn-font-size-13 fn-line-height-24" ng-class="budgetLists.sortEdit">
			<div class="bu-edit-hide">{{budgetLists.title}} <a href="javascript:" class="bu-link" ng-click="editSortTitle(budgetLists)">修改</a></div>
			<div class="bu-edit-show"><input type="text" class="bu-input-text fn-width-200" ng-model="budgetLists.title" /> <a href="javascript:" class="bu-link" ng-click="saveSortTitle(budgetLists)">保存</a></div>
		</legend>
		<table class="fn-line-height-16 bu-data-table fn-line-height-20" width="100%">
			<thead>
				<tr>
					<th width="20"><input class="bu-input-checkbox" type="checkbox" ng-change="checkAll(budgetLists.choseAll, budgetLists.lists, budgetLists)" ng-model="budgetLists.choseAll" /></th>
					<th align="left" width="50">状态</th>
					<th align="left" width="150">名称</th>
					<th align="left">详细</th>
					<th align="right" width="120">金额</th>
					<th align="left" width="60">操作</th>
				</tr>
			</thead>
			<tbody>
				<!-- 类目循环 -->
				<tr ng-repeat="list in budgetLists.lists" ng-class="list.listEdit">
					<td align="center">
						<div class="bu-edit-hide"><input class="bu-input-checkbox" ng-change="checkOne(budgetLists)" ng-model="list.needCount" type="checkbox" /></div>
					</td>
					<td>
						<div class="bu-edit-hide">{{list.status}}</div>
						<div class="bu-edit-show"><select class="fn-width-100per bu-input-select" ng-model="list.status" ng-options="k for k in statusList"></select></div>
					</td>
					<td>
						<div class="bu-edit-hide">{{list.name}}</div>
						<div class="bu-edit-show"><input ng-model="list.name" type="text" class="bu-input-text fn-width-100per" /></div>
					</td>
					<td>
						<div class="bu-edit-hide">{{list.intro}}</div>
						<div class="bu-edit-show"><input  ng-model="list.intro" type="text" class="bu-input-text fn-width-100per" /></div>
					</td>
					<td align="right">
						<div class="bu-edit-hide">￥{{list.pay}}</div>
						<div class="bu-edit-show"><input  ng-model="list.pay" type="text" class="bu-input-text fn-width-100per fn-text-align-right" /></div>
					</td>
					<td><a href="javascript:" class="bu-link bu-edit-hide-inline" ng-click="editList(list)">修改</a><a href="javascript:" class="bu-link bu-edit-show-inline" ng-click="saveList(list, budgetLists)">保存</a> <a href="javascript:" class="bu-link" ng-click="deleteList(budgetLists.lists, $index, budgetLists)">删除</a></td>
				</tr>
				<!-- /类目循环 -->
			</tbody>
			<tfoot>
				<tr>
					<th> </th>
					<th align="left">总计：</th>
					<th></th>
					<th></th>
					<th align="right">￥{{budgetLists.total}}</th>
					<th align="left"><a href="javascript:" class="bu-link" ng-click="creatList(budgetLists.lists)">新增</a></th>
				</tr>
			</tfoot>
		</table>
	</fieldset>
</div>
<!-- /主体 -->
<!-- budget独立资源 -->
<script src="js/budget/main.js" type="text/javascript"></script>
<!-- /budget独立资源 -->
</body>
</html>
